<!DOCTYPE html>
<html>
  <head>
    <title>KP Arcade</title>
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1.0,
                                   user-scalable=no,
                                   minimal-ui">
    <link rel="stylesheet" href="//cdn.kik.com/app/2.0.1/app.min.css">
    <link rel="stylesheet" href="css/indexStyle.css"/>
    <link rel="stylesheet" href="css/asteroids.css"/>
    <link rel="stylesheet" href="css/spaceInvaders.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
  </head>
  <body>

    <!--arcade home-->
    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-title">KP-Arcade</div>
      </div>
      <div class="app-content">
        <div class="app-button pacman">Pacman</div>
        <div class="app-button asteroids">Asteroids</div>
        <div id="pong-game-button" class="app-button" data-target="pong-game">Play Pong</div>
        <div id="snake-game-button" class="app-button" data-target="snake-game">Play Snake</div>
        <div id="space-invaders-game-button" class="app-button" data-target="space-invaders-game">Play Space Invaders</div>
        <div id="arkanoid-game-button" class="app-button" data-target="arkanoid-game">Play Arkanoid</div>
        <div id="next-button" class="arcade-button">></div>
        <div id="previous-button" class="arcade-button"><</div>
        <div class="aBottom">
          <div id="play-button" class="aStartButton">START</div>
        </div>
      </div>
    </div>

    <!--pacman-->
    <div class="app-page" data-page="pacman">
      <div class="app-topbar">
        <div class="app-button left" data-back>Back</div>
        <div class="app-title">Pacman</div>
      </div>
      <div class="app-content pacman">
        <canvas class="game"></canvas>
        <div class="scoreTitle">
        Score:
          <span class = "scoreText"></span>
        </div>
        <div class="joystick">
          <div class="trackpad"></div>
        </div>
      </div>
    </div>

    <!--asteroids-->
    <div class="app-page" data-page="asteroids">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Asteroids</div>
      </div>
      <div class="app-content">
        <div id="si-main-div"></div>
      </div>
    </div>

    <!--pong-->
    <div class="app-page" data-page="pong-game">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Pong</div>
      </div>
      <div class="app-content">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <!--snake-->
    <div class="app-page" data-page="snake-game">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Snake</div>
      </div>
      <div class="app-content">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <!--space invaders-->
    <div class="app-page" data-page="space-invaders-game">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Space Invaders</div>
      </div>
      <div class="app-content">
        <div id="starfield"></div>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <!--arkanoid-->
    <div class="app-page" data-page="arkanoid-game">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Arkanoid</div>
      </div>
      <div class="app-content">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src='js/joystick.js'></script>
    <script src="//cdn.kik.com/kik/1.0.9/kik.js"></script>
    <script src="//cdn.kik.com/app/2.0.1/app.min.js"></script>
    <script src="//points.kik.com/points.js"></script>
    <script src='js/pacman.js'></script>
    <script src='js/asteroids.js'></script>
    <script src='js/pong.js'></script>
    <script src='js/arkanoid.js'></script>
    <script src='js/space_invaders.js'></script>
    <script src='js/snake.js'></script>
    <script src='js/kikPoints.js'></script>
    <script>
      App.controller('home', function (page) {

        var $page = $(page),
            pacman= $page.find('.app-button.pacman'),
            asteroids= $page.find('.app-button.asteroids');
            kikPoints = $page.find('.app-button.kikPoints'); 

        pacman.on('click', function() {
          App.load('pacman');
        });
        asteroids.on('click', function() {
          App.load('asteroids');
        });
      });
      App.load('home');
    </script>
  </body>
</html>
