<!DOCTYPE html>
<html>
  <head>
    <title>KP Arcade</title>
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1.0,
                                   user-scalable=no,
                                   minimal-ui">
    <link rel="stylesheet" href="//cdn.kik.com/app/2.0.1/app.min.css">
    <link rel="stylesheet" href="css/indexStyle.css"/>
    <link rel="stylesheet" href="css/asteroids.css"/>
    <link rel="stylesheet" href="css/spaceInvaders.css"/>
    <link rel="stylesheet" href="css/screen.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
    <link rel="icon" type="image/png" href="./images/favicon.png">
  </head>
  <body>

    <!--arcade home-->
    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-title, aTitle" style="font-family: ArcadeClassic; font-size: 28px; color: #F0B73E;">KP-Arcade</div>
      </div>
      <div class="app-content arcade">
        <div class="carousel">
          <div class="slider_wrapper">
            <ul id="image_slider">
              <li><img id="pacman-game-button" class="app-button pacman" src="./images/pacmanImage.png"></li>

              <li><img id="asteroids-game-button" class="app-button asteroids" src="./images/asteroidImage.png"></li>

              <li><img id="pong-game-button" class="app-button pong" src="./images/pongImage.png"></li>

              <li><img id="snake-game-button" class="app-button snake" data-target="snake-game" src="./images/snakeImage.png"></li>

              <li><img id="space-invaders-game-button" class="app-button spaceInvaders" data-target="space-invaders-game" src="./images/spaceinvadersImage.png"></li>
              
              <li><img id="arkanoid-game-button" class="app-button arkanoid" data-target="arkanoid-game" src="./images/arkanoidImage.png"></li>
            </ul>
          </div>
          <ul id="pager">
          </ul>
        </div>
        <div id="next-button" class="arcade-button right">></div>
        <div id="previous-button" class="arcade-button left"><</div>
        <div id="play-button" class="aStartButton">START GAME</div>
      </div>
    </div>

    <!--pacman-->
    <div class="app-page" data-page="pacman">
      <div class="app-topbar">
        <div class="app-button left" data-back>Back</div>
        <div class="app-title">Pacman</div>
      </div>
      <div class="app-content pacman">
        <canvas class="game"></canvas>
        <div class="scoreTitle">
        Score:
          <span class = "scoreText"></span>
        </div>
        <div class="joystick">
          <div class="trackpad"></div>
        </div>
      </div>
    </div>

    <!--asteroids-->
    <div class="app-page" data-page="asteroids">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Asteroids</div>
      </div>
      <div class="app-content">
        <div id="si-main-div"></div>
      </div>
    </div>

    <!--pong-->
    <div class="app-page" data-page="pong-game">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Pong</div>
      </div>
      <div class="app-content">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <!--snake-->
    <div class="app-page" data-page="snake-game">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Snake</div>
      </div>
      <div class="app-content">
        <canvas class="canvas"></canvas>
      </div>
    </div>

    <!--space invaders-->
    <div class="app-page" data-page="space-invaders-game">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Space Invaders</div>
      </div>
      <div class="app-content">
        <div id="starfield"></div>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <!--arkanoid-->
    <div class="app-page" data-page="arkanoid-game">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Arkanoid</div>
      </div>
      <div class="app-content">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src='js/joystick.js'></script>
    <script src="//cdn.kik.com/kik/1.0.9/kik.js"></script>
    <script src="//cdn.kik.com/app/2.0.1/app.min.js"></script>
    <script src="//points.kik.com/points.js"></script>
    <script src='js/pacman.js'></script>
    <script src='js/asteroids.js'></script>
    <script src='js/pong.js'></script>
    <script src='js/arkanoid.js'></script>
    <script src='js/space_invaders.js'></script>
    <script src='js/snake.js'></script>
    <script src='js/screen.js'></script>
    <script>

      App.controller('home', function (page) {
        //kik.browser.setOrientationLock('portrait');
        var $page = $(page),
            pacman= $page.find('.app-button.pacman'),
            asteroids= $page.find('.app-button.asteroids');
            pong= $page.find('.app-button.pong');
            snake= $page.find('.app-button.snake');
            spaceInvaders= $page.find('.app-button.spaceInvaders');
            arkanoid= $page.find('.app-button.arkanoid');

          /*pacman.on('click', function() {
              App.load('pacman');
          });
          asteroids.on('click', function() {
              App.load('asteroids');
          });
          pong.on('click', function() {
                App.load('pong-game');
          });
          snake.on('click', function() {
              App.load('snake-game');
          });
          spaceInvaders.on('click', function() {
              App.load('space-invaders-game');
          });
          arkanoid.on('click', function() {
              App.load('arkanoid-game');
          });*/
      });
      App.load('home');
    </script>
  </body>
</html>
