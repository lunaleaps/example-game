<!DOCTYPE html>
<html>
  <head>
    <title>KP Arcade</title>
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1.0,
                                   user-scalable=no,
                                   minimal-ui">
    <link rel="stylesheet" href="//cdn.kik.com/app/2.0.1/app.min.css">
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-title">KP-Arcade</div>
      </div>
      <div class="app-content">
        <div class="app-button towerman">Towerman</div>
      </div>
    </div>

    <div class="app-page" data-page="towerman">
      <div class="app-topbar">
        <div class="app-button left" data-back>Back</div>
        <div class="app-title">Towerman</div>
      </div>
      <div class="app-content">
        <canvas class="game"></canvas>
        <canvas class="joystick"></canvas>
      </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="//cdn.kik.com/app/2.0.1/app.min.js"></script>
    <script src='js/tower_man.js'></script>
    <script>
      App.controller('home', function (page) {
        var $page = $(page),
            towerman = $page.find('.app-button.towerman');

        towerman.on('click', function() {
          App.load('towerman');
        });
      });
      App.load('home');
    </script>
  </body>
</html>
